<div class="row">
  <!-- Existing card columns -->

  <!-- New card column for dashboard creation form -->
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div>
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              [(ngModel)]="dashboard.title"
              name="title"
            />
          </div>
          <div class="form-group">
            <label for="creator_id">creator_id</label>
            <input
              type="text"
              class="form-control"
              id="creator_id"
              required
              [attr.disabled]="true"
              [(ngModel)]="user.username" 
              name="creator_id"
            />
          </div>
          <button (click)="saveDashboard()" class="btn btn-success"><i class="fa fa-check"></i> Save</button>

        </div>
        <div *ngIf="submitted">
          <h4>Dashboard was submitted successfully!</h4>
          <button class="btn btn-success" (click)="newDashboard()">Add</button>
          <button class="btn btn-success" (click)="gotoList()">Dashboards</button>
        </div>
      </div>
    </div>
  </div>
</div>
