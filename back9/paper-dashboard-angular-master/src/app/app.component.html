<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="#" class="navbar-brand">VERMEG</a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
       
      </ul>
  
      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
  
      
      
   
      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item d-flex align-items-center">
          <img [src]="profileImgSrc" alt="Profile Image" class="rounded-circle" style="width: 30px; height: 30px; margin-right: 10px;">
          <a href="/user" class="nav-link">{{ username}}   ({{ displayRoles }})</a>
        



        </li>  
   

        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      
        <li class="nav-item">
          <a href="/dashboard" class="nav-link" *ngIf="isLoggedIn" routerLink="dashboardComponent">dashboards</a>
        </li>

      </ul>
    </nav>
  
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
