<div class="row">
    <div class="col-md-8">
      <!-- Card for editing profile -->

      <!-- New card for displaying dashboard list -->
      <div class="card">
        <div class="card-header">
  <div class="container">
    <h2>Update Portlet</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Row:</label>
        <input type="text" class="form-control" id="row" [(ngModel)]="portlet.row" name="row">
      </div>
      <div class="form-group">
        <label for="title">Column:</label>
        <input type="text" class="form-control" id="column" [(ngModel)]="portlet.column" name="column">
      </div>
      
      <div class="form-group">
        <label for="updator_id">updator_id:</label>
        <input type="text" class="form-control" id="updator_id"  [attr.disabled]="true"
        [(ngModel)]="user.username" name="updator_id">
      </div>
      
      
      <button type="submit" class="btn btn-custom-green mr-1"><i class="fa fa-pencil"></i></button>
      <button type="button" class="btn btn-custom-cancel mr-1" (click)="cancelUpdatePortlet()"><i class="fa fa-undo"></i></button>
  

    </form>
   </div>
  </div>
      </div>
    </div>
  </div>
