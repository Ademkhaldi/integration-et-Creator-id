<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <header class="jumbotron">
        <h3> 
          Profile : 
        </h3>
      </header>
            <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" [src]="profileImgSrc" alt="...">
            <h5 class="title">{{ currentUser.username }}</h5>
          </a>
        </div>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Contenu</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Token</label>
                <input type="text" class="form-control" [attr.disabled]="true" placeholder="Company" 
                [value]="currentUser.accessToken.substring(0, 20) + ' ... ' + currentUser.accessToken.substr(currentUser.accessToken.length - 20)">
                </div>
            </div>
            <div class="col-md-8 pr-1">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [attr.disabled]="true" placeholder="Email" [value]=" currentUser.email">
              

              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" [attr.disabled]="true" placeholder="Company" value="{{currentUser.username }}">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" [attr.disabled]="true" placeholder="Last Name" [value]="lastName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label>Role</label>
                <div *ngFor="let role of currentUser.roles">
                <input type="text" class="form-control" [attr.disabled]="true" placeholder="Home Address" [value]="role">
                </div>
              </div>
            </div>
          </div>



        </form>
      </div>
    </div>
  </div>
</div>
