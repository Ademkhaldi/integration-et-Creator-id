<div class="container">
    <h2>Assign Dashboards to Portlet</h2>
  
    <div class="form-group">
      <label for="portletSelect">Select a Portlet:</label>
      <select id="portletSelect" class="form-control" [(ngModel)]="selectedPortletId">
        <option *ngFor="let portlet of portlets" [value]="portlet.id">{{ portlet.row }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="dashboardSelect">Select a Dashboard:</label>
      <select id="dashboardSelect" class="form-control" [(ngModel)]="selectedDashboardId">
        <option *ngFor="let dashboard of dashboard" [value]="dashboard.id">{{ dashboard.title }}</option>
      </select>
    </div>
  
    <button (click)="affecterDashboardAPortlet()" class="btn btn-primary">Assign Configuration to Process</button>
  

  </div>
